<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pendaftaran Kursus Desain</title>
    <link rel="stylesheet" href="../css/home.css">
</head>
<body>
    <div class="banner2">
		<div class="navbar">
			<h2>Pendaftaran Kursus</h2>
			<ul>
				<li><a href="Home.html">Home</a></li>
				<li><a href="Pendaftaran.html">Pendaftaran</a></li>
				<li><a href="About.html">Tentang</a></li>
				<li><a href="Kontak.html">Kontak</a></li>
				<li><a href="../index.html">Log Out</a></li>
			</ul>
		</div>
		<main>
			<h2>Isi Data Diri Anda</h2>
			<form action="submit-form.php" method="POST" enctype="multipart/form-data">
				<label for="name">Nama Lengkap:</label>
				<input type="text" id="name" name="name" required>
	
				<label for="email">Email:</label>
				<input type="email" id="email" name="email" required>
	
				<label>Jenis Kelamin:</label><br>
				<div class="gender">
					<input type="radio" id="male" name="gender" value="male">Laki-Laki
					<input type="radio" id="female" name="gender" value="female">Perempuan
				</div>
	
				<label for="course">Kursus yang diminati:</label>
				<select id="course" name="course" required>
					<option value="">Pilih Kursus</option>
					<option value="Desain Grafis">Desain Grafis</option>
					<option value="Desain Interior">Desain Interior</option>
					<option value="Desain Produk">Desain Produk</option>
					<option value="Desain Web">Desain Web</option>
				</select>
				<label for="message">Pesan:</label>
				<textarea id="message" name="message" rows="5" required></textarea>
	
				<label for="file">Lampirkan Berkas:</label><br>
				<div class="file">
					<input type="file" id="file" name="file">
				</div>
				<label>Terima Persyaratan:</label><br>
				<div class = "terms_policy">
					<input type="checkbox" name = "terms_policy" value="terms">Accept Terms
					<input type="checkbox" name = "terms_policy" value="policy">Privacy Policy
				</div><br>
				<button type="button" id="datakursus" onclick="location.href='Kursus.html'"><span></span>Data Kursus</button>
				<button type="button" id="daftarBtn"><span></span>Daftar</button>
			</form>
		</main>
		<footer>
			<p>&copy; 2023 Pendaftaran Kursus Desain</p>
		</footer>
	</div>
	<script src="../js/daftar.js"></script>
</body>
</html>
